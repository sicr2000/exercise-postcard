<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="style.css" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>Tarjeta Binks</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>¡Mira que increíble! Esta es una tarjeta postal creada usando HTML5 y CSS durante mi curso de 4Geeks Academy</p>
					<p>Esto está cool, ¡espero poder hacer otras cosas pronto!</p>
				</div>
				<div class="body-right">
					<input type="text" id="Nombre" name="Nombre" placeholder="Nombre" />
					<input type="text" id="Correo" name="Correo" placeholder="Correo" />
					<input type="text" id="Algún comentario" name="Algún comentario" placeholder="Algún comentario" />
				</div>
			</div>
			<div class="postcard-footer">
				<button>Enviar mi tarjeta Binks</button>
			</div>
		</div>
	</body>
</html>
